system:
  name: "Over/Under Predictor"
  update_interval: 300  # Run every 5 minutes
  timezone: "UTC"

scrapers:
  active: ['flashscore', 'football_data_api', 'api_football']
  request_delay: 1.0  # Use float
  timeout: 10
  user_agent: 'Mozilla/5.0 (OverUnderPredictor/1.0)'
  max_retries: 3  # NEW
  cache_duration: 300  # NEW (5 minutes)

predictor:
  thresholds:
    over_0.5: 0.85
    over_1.5: 0.80
    over_2.5: 0.75
    over_3.5: 0.70
  min_minute: 20  # Don't analyze before 20th minute
  max_minute: 80  # Don't analyze after 80th minute

notifications:
  telegram:
    enabled: true
    # Token and chat ID will come from GitHub Secrets
  min_confidence: 0.60  # Only send alerts with 60%+ confidence
